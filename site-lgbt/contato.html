<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - PAS</title>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h2>Fale Conosco</h2>
    <form>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" placeholder="Seu nome"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" placeholder="Seu email"><br>
      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" rows="5" cols="60" placeholder="Sua mensagem..."></textarea><br>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
