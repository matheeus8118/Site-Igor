<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - PAS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h2>Cadastro de Psicólogo</h2>
    <form>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required autocomplete="name"><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Email profissional" required autocomplete="email"><br>

      <label for="crp">CRP:</label><br>
      <input type="text" id="crp" name="crp" placeholder="CRP - UF" required><br>

      <label for="especialidade">Especialidade:</label><br>
      <input type="text" id="especialidade" name="especialidade" placeholder="Ex: Psicologia Clínica, Psicologia Organizacional" required><br>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
